asyncapi: 3.0.0
info:
  title: Wallet API
  version: 1.0.0
  description: >-
    The primary goal of a well-designed API for a multi-chain digital wallet is
    to provide the data required to construct transactions and to allow deriving
    the current state of the wallet while the set of subscribed blockchains is
    continuously extended. This includes aggregating transactions and on-chain
    events to present users their transaction history, current balance, as well
    as chain-specific features such as stake delegation or staking rewards.


    The proposed API design offers different endpoints to retrieve the same data
    in order to support a wide range of edge clients, in particular clients with
    an intermittent connection or that are bandwidth-constrained.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
defaultContentType: application/json
servers:
  cardano-mainnet:
    host: 'localhost:8080'
    protocol: wss
    description: Cardano Mainnet API
    tags:
      - name: 'env:cardano-mainnet'
        description: This environment is for Cardano mainnet production
      - name: 'visibility:public'
        description: This resource is public to all users
  cardano-preprod:
    host: 'localhost:8080'
    protocol: wss
    description: Cardano Preprod API
    tags:
      - name: 'env:cardano-preprod'
        description: This environment is for Cardano preprod
      - name: 'visibility:public'
        description: This resource is public to all users
channels:
  cardano:
    address: /v1/wallet
    messages:
      welcome:
        $ref: '#/components/messages/welcome'
      genesis:
        $ref: '#/components/messages/genesis'
      transaction:
        $ref: '#/components/messages/transaction'
      protocolParameters:
        $ref: '#/components/messages/protocolParameters'
      eraSummary:
        $ref: '#/components/messages/eraSummary'
      subscribe:
        $ref: '#/components/messages/subscribe'
operations:
  doSubscribe:
    summary: A client subscription
    description: >-
      Sent by client to server right after establishing a connection. New
      clients must authenticate themselves when subscribing to any blockchain
      events via a signature.
    action: send
    messages:
      - $ref: '#/channels/cardano/messages/subscribe'
    channel:
      $ref: '#/channels/cardano'
  onConnect:
    summary: On client connection
    description: Event received when a client connects to the server
    action: receive
    messages:
      - $ref: '#/channels/cardano/messages/welcome'
    channel:
      $ref: '#/channels/cardano'
  onGenesis:
    summary: On client connection
    description: Event received if the client is syncing from the origin
    action: receive
    messages:
      - $ref: '#/channels/cardano/messages/genesis'
    channel:
      $ref: '#/channels/cardano'
  onTransaction:
    summary: On a relevant transaction event
    description: Event received if there is a relevant transaction for the client
    action: receive
    messages:
      - $ref: '#/channels/cardano/messages/transaction'
    channel:
      $ref: '#/channels/cardano'
  onEpochBoundary:
    summary: On epoch boundry
    description: Event receieved on every epoch boundary transition
    action: receive
    messages:
      - $ref: '#/channels/cardano/messages/protocolParameters'
    channel:
      $ref: '#/channels/cardano'
  onEraTransition:
    summary: On era transtitions
    description: Event receieved on era transitions for updated slot length
    action: receive
    messages:
      - $ref: '#/channels/cardano/messages/eraSummary'
    channel:
      $ref: '#/channels/cardano'
components:
  messages:
    welcome:
      name: Welcome
      title: Welcome message
      summary: >-
        This message is sent to all clients as the first message immediately
        upon establishing a connection. It contains      essential details about
        the server and API, helping clients understand the environment they are
        interacting with.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/welcomePayload'
      examples:
        -
          name: Welcome
          summary: Welcome message example
          payload:
            blockchains:
              - name: cardano
                network: mainnet
                extensions:
                  - name: assetMetadata
                    config: false
                    switchable: true
                    versions:
                      - '1.0'
                      - '1.1'
                  - name: CIP-XXXX
                    config:
                      timeout: 10
                    switchable: false
                    versions:
                      - '1.0'
                uri: wss://www.example.com/socketserver
                version: '0.1'

    genesis:
      name: Genesis
      title: Genesis message
      summary: >-
        This top level message key is added by the server as part of any
        synchronization process that starts from the genesis point, also
        sometimes referred to origin.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/genesisPayload'
    transaction:
      name: Transaction
      title: Transaction message
      summary: >-
        The server broadcasts new, relevant transaction data to connected
        clients using chain-specific encoding protocols. This approach closely
        mimics the native blockchain synchronization process, ensuring
        compatibility and efficiency. By adhering to each blockchain's native
        encoding, the system maintains consistency with existing communication
        protocols.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/transactionPayload'
    protocolParameters:
      name: protocolParameters
      title: Protocol Parameters Server Message Partial
      summary: >-
        This top level message key is added by the server as part of any
        synchronization process for every epoch boundary transition.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/protocolParameterPayload'
      examples:
        -
          name: protocolParameters
          summary: Protocol Parameters message example
          payload:
            epoch: 225
            minFeeA: 44
            minFeeB: 155381
            maxBlockSize: 65536
            maxTxSize: 16384
            maxBlockHeaderSize: 1100
            keyDeposit: '2000000'
            poolDeposit: '500000000'
            eMax: 18
            nOpt: 150
            a0: 0.3
            rho: 0.003
            tau: 0.2
            decentralisationParam: 0.5
            extraEntropy:
            protocolMajorVer: 2
            protocolMinorVer: 0
            minUtxo: '1000000'
            minPoolCost: '340000000'
            nonce: 1a3be38bcbb7911969283716ad7aa550250226b76a61fc51cc9a9a35d9276d81
            costModels:
              plutusV1:
                addIntegerCpuArgumentsIntercept: 197209
                addIntegerCpuArgumentsSlope: 0
              plutusV2:
                addIntegerCpuArgumentsIntercept: 197209
                addIntegerCpuArgumentsSlope: 0
            priceMem: 0.0577
            priceStep: 7.21e-05
            maxTxExMem: '10000000'
            maxTxExSteps: '10000000000'
            maxBlockExMem: '50000000'
            maxBlockExSteps: '40000000000'
            maxValSize: '5000'
            collateralPercent: 150
            maxCollateralInputs: 3
            coinsPerUtxoSize: '34482'
    tip:
      name: Tip
      title: Server Tip Message Partial
      summary: >-
        This message partial is added to all server-sent messages and represents
        the latest current tip of the chain.
      payload:
        $ref: '#/components/schemas/tipPayload'
      examples:
        -
          name: Server Tip message
          summary: Cardano Example
          payload:
            tip:
              point:
                slot: 127838345
                hash: 9f06ab6ecce25041b3a55db6c1abe225a65d46f7ff9237a8287a78925b86d10e
        -
          name: Server Tip message
          summary: Bitcnoin Example
          payload:
            tip:
              point:
                height: 849561
                hash: 00000000000000000000e51f4863683fdcf1ab41eb1eb0d0ab53ee1e69df11bb

    eraSummary:
      name: Era Summary
      title: Era Summary Server Message Partial
      summary: >-
        Part of any synchronization process for every era transition. It has
        similarities with hardfork events on other blockchains but has been
        represented by its own message partial. The primary reason a wallet
        needs to be aware of era transitions in Cardano is due to potential
        network changes. Specifically, since the beginning of Cardano's Shelley
        era, the Ouroboros consensus protocol was introduced, which defined a
        slot lengthâ€”a specific duration of time during which a block can be
        produced by a leader (stake pool). Initially, this slot length was set
        to one second but may change in the future. Therefore, depending on the
        slot length, the conversion of a specific point in on-chain time may
        vary. In order to show and submit transaction times correctly, wallets
        need to know each era's slot length.
      payload:
        $ref: '#/components/schemas/eraSummaryPayload'
      examples:
        -
          name: Era Summary Message
          summary: Era Summary Message example
          payload:
            parameters:
              epochLength: 432000
              slotLength: 1
              safeZone: 129600
            start:
              epoch: 74
              slot: 1598400
              time: '2020-09-11T08:36:51.000Z'
            end:
              epoch: 102
              slot: 13694400
              time: '2020-12-30T05:04:51.000Z'
    subscribe:
      name: Subscribe
      title: Subscribe message
      summary: >-
        A message containing client's interests and preferences. New clients
        must authenticate themselves when subscribing to any blockchain events
        via a signature.
      contentType: application/json
      payload:
        $ref: '#/components/schemas/subscribePayload'
      examples:
        -
          name: Subscribe
          summary: Subscribe message
          payload:
            type: subscribe
            topic:
              blockchain:
                name: cardano
                network: mainnet
              signature: OGNiOWIyNGVjOTMxZmY3N2MzYjQxOTY3OWE0YTcwMzczZmVkZmIxNDZmMDE0ODk0Nzg4YjUxMmIzMjE4MDdiYw==
              cardano:
                credentials:
                  payment:
                    - 0d166978f407505f157c9f56fdb3358e60d1589295b2f7a1e66c1574
                  stake:
                    - 82c00414a674fd7e7657aa5634e2086910c2f210e87f22ce880a0063
                points:
                  - slot: 66268628
                    hash: 47b8ec3a58a4a69cb5e3397c36cb3966913882fa8179cae10a5d3f9319c4ae66
                  - slot: 87868775
                    hash: '074985b22edc01b9579a2e571dc125e044aecf812ee45d50e6fb6fef979fd0d0'
                extensions:
                  - name: resolveTxInput
                    config: true
                    version: '1.0'
                  - name: assetMetadata
                    config: false
                    version: '1.0'
            timestamp: '2024-06-27T12:34:56Z'

  schemas:
    welcomePayload:
      type: object
      properties:
        blockchains:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              network:
                type: string
              extensions:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    config: {}
                    default: {}
                    switchable:
                      type: boolean
                    versions:
                      type: array
                      items:
                        type: string
                  required:
                    - name
                    - config
                    - default
                    - switchable
                    - versions
              version:
                type: string
            required:
              - name
              - network
              - extensions
              - version
      required:
        - blockchains
    genesisPayload:
      type: object
      properties:
        activeSlotsCoefficient:
          type: number
          format: float
        updateQuorum:
          type: integer
        maxLovelaceSupply:
          type: string
        networkMagic:
          type: integer
        epochLength:
          type: integer
        systemStart:
          type: integer
        slotsPerKesPeriod:
          type: integer
        slotLength:
          type: integer
        maxKesEvolutions:
          type: integer
        securityParam:
          type: integer
      required:
        - activeSlotsCoefficient
        - updateQuorum
        - maxLovelaceSupply
        - networkMagic
        - epochLength
        - systemStart
        - slotsPerKesPeriod
        - slotLength
        - maxKesEvolutions
        - securityParam
    transactionPayload:
      type: object
      properties:
        outputIndex:
          type: number
        txHash:
          type: string
        transactions:
          type: array
          format: string
        resolvedInputs:
          type: array
          format: string
        point:
          type: object
          $ref: '#/components/schemas/pointPayload'
        chain:
          type: string
        tip:
          type: object
          $ref: '#/components/schemas/pointPayload'
    pointPayload:
      type: object
      properties:
        slot:
          type: integer
        hash:
          type: string
        height:
          type: string
      required:
        - hash
    tipPayload:
      type: object
      properties:
        point:
          $ref: '#/components/schemas/pointPayload'
      required:
        - point
    protocolParameterPayload:
      type: object
      properties:
        epoch:
          type: integer
        minFeeA:
          type: integer
        minFeeB:
          type: integer
        maxBlockSize:
          type: integer
        maxTxSize:
          type: integer
        maxBlockHeaderSize:
          type: integer
        keyDeposit:
          type: string
        poolDeposit:
          type: string
        eMax:
          type: integer
        nOpt:
          type: integer
        a0:
          type: number
        rho:
          type: number
        tau:
          type: number
        decentralisationParam:
          type: number
        extraEntropy:
          type:
            - 'null'
            - string
        protocolMajorVer:
          type: integer
        protocolMinorVer:
          type: integer
        minUtxo:
          type: string
        minPoolCost:
          type: string
        nonce:
          type: string
        costModels:
          type: object
          properties:
            plutusV1:
              type: object
            plutusV2:
              type: object
        priceMem:
          type: number
        priceStep:
          type: number
        maxTxExMem:
          type: string
        maxTxExSteps:
          type: string
        maxBlockExMem:
          type: string
        maxBlockExSteps:
          type: string
        maxValSize:
          type: string
        collateralPercent:
          type: integer
        maxCollateralInputs:
          type: integer
        coinsPerUtxoSize:
          type: string
      required:
        - epoch
        - minFeeA
        - minFeeB
        - maxBlockSize
        - maxTxSize
        - maxBlockHeaderSize
        - keyDeposit
        - poolDeposit
        - eMax
        - nOpt
        - a0
        - rho
        - tau
        - decentralisationParam
        - extraEntropy
        - protocolMajorVer
        - protocolMinorVer
        - minUtxo
        - minPoolCost
        - nonce
        - costModels
        - priceMem
        - priceStep
        - maxTxExMem
        - maxTxExSteps
        - maxBlockExMem
        - maxBlockExSteps
        - maxValSize
        - collateralPercent
        - maxCollateralInputs
        - coinsPerUtxoSize
    eraSummaryPayload:
      type: object
      properties:
        parameters:
          type: object
          properties:
            epochLength:
              type: integer
            slotLength:
              type: integer
              description: Milliseconds
          required:
            - epochLength
            - slotLength
        start:
          type: object
          properties:
            slot:
              type: integer
            time:
              type: string
              format: date-time
          required:
            - slot
            - time
      required:
        - parameters
        - start
    subscribePayload:
      type: object
      properties:
        type:
          type: string
          enum:
            - subscribe
        topic:
          type: array
          items:
            type: object
            properties:
              blockchain:
                type: object
                properties:
                  name:
                    type: string
                  network:
                    type: string
                required:
                  - name
                  - network
              publicKey:
                type: string
                pattern: '^[A-Za-z0-9+/=]*$'
              signature:
                type: string
                pattern: '^[A-Za-z0-9+/=]*$'
              cardano:
                type: object
                properties:
                  credentials:
                    type: object
                    properties:
                      payment:
                        type: array
                        items:
                          type: string
                          pattern: '^[A-Za-z0-9+/=]*$'
                      stake:
                        type: array
                        items:
                          type: string
                          pattern: '^[A-Za-z0-9+/=]*$'
                    required:
                      - payment
                      - stake
                  points:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/pointPayload'
                    properties:
                      slot:
                        type: integer
                        minimum: 0
                      hash:
                        type: string
                        pattern: '^[A-Za-z0-9+/=]*$'
                    required:
                      - slot
                      - hash
                  extensions:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        config:
                          type: object
                        version:
                          type: string
                required:
                  - name
                  - config
                  - version
            required:
              - credentials
              - extensions
              - points
          required:
            - blockchain
            - signature
        timestamp:
          type: string
          format: date-time
      required:
        - type
        - topic
        - timestamp
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.
